<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.min.js"></script>
</head>
<body>
    <h1>createApp</h1>
    <h5>アプリケーションインスタンスを作成するメソッド</h5>
    <div id="ex1">
        <p> {{ luffy }} </p>
        <p v-text="luffy"></p>     
    </div>

    <h1>v-bind</h1>
    <h5>属性値に式を埋め込む</h5>
    <div id="ex4">
        <a v-bind:href="unkoUrl">ワンピースのサイト</a>
    </div>

    <h1>ブール属性</h1>
    <h5>true値を用いる</h5>
    <div id="ex5">
        <input type="button" value="悪魔の実" :disabled="flag"/>
    </div>

    <h1>配列の絞り込み</h1>
    <h5>算出プロパティを利用する</h5>
    <div id="ex9">
        <template v-for="chara in characters">
            <p>{{ chara.name }}:{{ chara.b ounty }}ベリー</p>
        </template>
        <hr>
        <template v-for="chara in fiterbounty">
            <p>{{ chara.name }}:{{ chara.bounty }}ベリー</p>
        </template>
    </div>

    <h1>v-bind</h1>
    <h5>複数の属性を指定する</h5>
    <div id="ex10">
        <button v-bind="attrs">悪魔の実2</button>
    </div>

    <h1>動的引数</h1>
    <h5>複数の属性を指定する方法</h5>
    <div id="ex11">
        <select v-model="attr">
            <option value="height">高さ</option>
            <option value="width">幅</option>
        </select>
        <br>
        <input type="text" v-model="size"/>
        <br>
        <img v-bind:src="url" v-bind:[attr]="size" />
    </div>

     <script src="index.js"></script> 
</body>
</html>
